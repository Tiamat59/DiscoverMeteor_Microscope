<template name="commentSubmit">
	<form name="comment" class="comment-form form">
		<div class="form-group {{errorClass 'body'}}">
			<div class="controls">
				<label for="body">Réagir à ce post</label>
				<textarea name="body" id="body" rows="3" class="form-control"></textarea>
				<span class="help-block">{{errorMessage 'body'}}</span>
			</div>
		</div>
		<button tyep="submit" class="btn btn-primary">Add comment</button>
	</form>
</template>
